<div class="demo-app">
  <div class="demo-app-sidebar">
    <div class="demo-app-sidebar-section">
      <h2>Instructions</h2>
      <ul>
        <li>Select dates and you will be prompted to create a new event</li>
        <li>Drag, drop, and resize events</li>
        <li>Click an event to delete it</li>
      </ul>
    </div>
    <div class="demo-app-sidebar-section">
      <label>
        <input
          type="checkbox"
          [checked]="calendarVisible"
          (change)="handleCalendarToggle()"
        />
        toggle whole calendar
      </label>

      <div
        class="underline-link"
        style="display: none;"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        #modalFakeBtn
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-calendar"
          viewBox="0 0 16 16"
        >
          <path
            d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"
          />
        </svg>
      </div>
    </div>
    <div class="demo-app-sidebar-section">
      <label>
        <input
          type="checkbox"
          [checked]="calendarOptions().weekends"
          (change)="handleWeekendsToggle()"
        />
        toggle weekends
      </label>
    </div>

    <div class="demo-app-sidebar-section">
      <h2>All Events ({{ currentEvents.length }})</h2>
      <ul>
        <li *ngFor="let event of currentEvents()">
          <b>{{ event.startStr }}</b>
          <i>{{ event.title }}</i>
        </li>
      </ul>
    </div>
  </div>

  <!-- <full-calendar *ngIf='calendarVisible()'
      [options]="calendarOptions"
      [events]="eventsPromise | async" ><ng-template #eventContent let-arg>
          <b>{{ arg.timeText }}</b>
          <i>{{ arg.event.title }}</i>
        </ng-template>
      </full-calendar> -->

  <div class="demo-app-main">
    <full-calendar *ngIf="calendarVisible()" [options]="calendarOptions()">
      <ng-template #eventContent let-arg>
        <b>{{ arg.timeText }}</b>
        <i>{{ arg.event.title }}</i>
      </ng-template>
    </full-calendar>
  </div>

  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    #exampleModal
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Category</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #scheduleForm="ngForm">
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" name="category">
                <option
                  *ngFor="let category of categories"
                  [value]="category.categoryId"
                >
                  {{ category.categoryName }}
                </option>
              </select>
            </div>

            <div class="form-group">
              <input
                type="submit"
                value="Update"
                class="btn btn-primary w-100"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
