<div class="registration-form-container">
  <h2>Registration Form</h2>

  <form  (ngSubmit)="onSubmit()" #registrationForm ="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="user.name" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email"/>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password"/>
    </div>

    <div class="form-group" *ngIf = "areRolesAdded">
      <label > Role</label>
      <select class="form-select " #Role="ngModel" name="role" [(ngModel)]="user.role.role_id">
        <option value="none" selected disabled >Select Role</option>
        <option *ngFor="let role of Roles" [value]="role.role_id">{{ role.role }} </option>
    </select>
    </div>

    <div class="form-group">
      <!-- <label for="avatar">Avatar</label>
      <input type="file" id="avatar" formControlName="avatar" /> -->
      <!-- You can add an image preview if needed -->
    </div>

    <button type="submit" [disabled]="registrationForm.form.invalid">Register</button>
  </form>
</div>
