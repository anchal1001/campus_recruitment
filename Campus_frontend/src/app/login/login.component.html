<div class="user-details">
  <section class="login" id="login">
    <div class="head">
      <h1 class="company">TalentHub</h1>
    </div>
    <p class="msg">Welcome back</p>
    <div class="form">
      <form (ngSubmit)="onLogin()" #userForm="ngForm">
        <div class="text">
          <label class="form-label" for="typeEmailX-2">Email:</label>
          <input
            type="email"
            required
            [(ngModel)]="user.email"
            name="email"
            id="typeEmailX-2"
            class="form-control form-control-lg"
          />
        </div>
        <div class="password">
          <label class="form-label" for="typePasswordX-2">Password:</label>
          <input
            type="password"
            required
            [(ngModel)]="user.password"
            name="password"
            id="typePasswordX-2"
            class="form-control form-control-lg"
          />
        </div>
        <button
          [disabled]="userForm.form.invalid"
          class="btn btn-primary"
          id="login-btn"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </section>
  <div class="text-danger my-2 text-center">
    {{ loginApiError }}
  </div>
</div>
