<div>
    <form class="form" ngForm onsubmit ="onLogin()">
        <section class='login' id='login'>
          <div class='head'>
          <h1 class='company'>Universe Explorer</h1>
          </div>
          <p class='msg'>Welcome back</p>
          <div class='form'>
            <form  #userForm="ngForm">
                <div class="form-group mb-4">
                    <label class="form-label" for="typeEmailX-2"> Email  </label>
                    <input type="email" required #Email="ngModel" class="form-control form-control-lg" [(ngModel)]="user.email" name="email" id="typeEmailX-2">
                </div>
        
                <div class="form-group my-2">
                    <label class="form-label" for="typePasswordX-2"> Password </label>
                    <input type="password" id="typePasswordX-2" required #password="ngModel" class="form-control form-control-lg" [(ngModel)]="user.password" name="Password">
                </div>
                
        
                    <button [disabled]="userForm.form.invalid" class = "btn btn-primary" id="login-btn"
                     type ="submit">Login</button>
                
            </form>
       
</div>
